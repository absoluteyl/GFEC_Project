default: &default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DB_USERNAME'].presence || 'root' %>
  password: <%= ENV['DB_PASSWORD'].presence %>
  host: <%= ENV['DB_HOST'].presence || '127.0.0.1' %>
  timeout: 5000

development:
  <<: *default
  database: ririkoko_development

test:
  <<: *default
  database: ririkoko_test

production:
  <<: *default
  database: ririkoko_production
